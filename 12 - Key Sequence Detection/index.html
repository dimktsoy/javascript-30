<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const keysPressed = [];
  const secretWord = 'pika';

  window.addEventListener('keyup', (e) => {
    keysPressed.push(e.key);
    keysPressed.splice(-keysPressed.length - 1, keysPressed.length - secretWord.length);

    if (keysPressed.join('').includes(secretWord)) {
      console.log('pika pika!');
      cornify_add();
    }
  });
</script>
</body>
</html>
